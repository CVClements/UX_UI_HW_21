<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc World</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <div>
            <img src="images/dgw.svg" alt="">
        </div>
        <div>
            <img src="images/Line 1.svg" alt="">
        </div>
        <div>
            <a href="/">
                <img src="images/Learn.svg" alt="Learn"> 
            </a>
        </div>
        <div>
            <a href="shop.html">
                <img src="images/buy.svg" alt="shop">
            </a>
        </div>
        <div>
            <a href="map.html">
                <img src="images/find.svg" alt="find">
            </a>
        </div>

    </div>
    <main class="container">
        <div class="title">
            <p>Shop here for everything you need to start playing</p>
        </div>
        <h1 class="sub-title">Discs</h1>
        <div class="shop-carousel">
            <div class="shop-item">
                <img src="images/BlueDisc.png" alt="">
            </div>
            <div class="shop-item">
                <img src="images/YellowDisc.png" alt="">
            </div>
            <div class="shop-item">
                <img src="images/PinkDisc.png" alt="">
            </div>
            <div class="shop-item">
                <img src="images/OrangeDisc.png" alt="">
            </div>
        </div>
        <button class="buybtn">More Discs</button>
        
        <h1 class="sub-title">Backpacks</h1>
        <div class="shop-carousel">
            <div class="shop-item">
                <img src="images/Pack1.png" alt="">
            </div>
            <div class="shop-item">
                <img src="images/Pack2.png" alt="">
            </div>
            <div class="shop-item">
                <img src="images/Pack3.png" alt="">
            </div>
            <div class="shop-item">
                <img src="images/Pack4.png" alt="">
            </div>
        </div>
        <button class="buybtn">More Backpacks</button>

        <h1 class="sub-title">Gloves</h1>
        <div class="shop-carousel">
            <div class="shop-item">
                <img src="images/Glove1.png" alt="">
            </div>
            <div class="shop-item">
                <img src="images/Glove2.png" alt="">
            </div>
            <div class="shop-item">
                <img src="images/Glove3.png" alt="">
            </div>
        </div>
        <button class="buybtn">More Gloves</button>
    </main>
</body>
</html>
